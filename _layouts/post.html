---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main" class="main">
	<!-- Post -->
	<article class="shade-two noPadding flex column justifyCentered">
		{% if page.cover-photo %}
			<div class="postCover relative" style="background-image: url({{ page.cover-photo | relative_url }});"></div>
		{% endif %}
	  <div class="container postContainer relative textJustified">
			<header>
				<h2 class="h2 textCentered">{{- page.title -}}</h2>
				<p class="textCentered">{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>
