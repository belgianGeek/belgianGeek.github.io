    <script>window.__VP_HASH_MAP__=JSON.parse("{\"blog.md\":\"C2kMr_Vs\",\"index.md\":\"NMsz_PiA\",\"posts_2020-12-08-bitch-to-boss.md\":\"Buwti3yk\",\"posts_2021-01-04-coherence-entre-astronomie-et-physique-quantique.md\":\"tCKdPbBM\",\"posts_2021-01-17-miracle-of-sound.md\":\"DIX3WQql\",\"posts_2021-02-02-vivre-dans-un-jeu-video-reve-ou-cauchemar.md\":\"5Q6ahSTN\",\"posts_2021-02-23-prix-farniente.md\":\"svHIF9Di\",\"posts_2021-03-07-la-proie-esclavage-moderne.md\":\"C6DIHNg0\",\"posts_2021-04-13-philippe-raxhon-dan-brown-belge.md\":\"BVuIr6QG\",\"posts_2021-05-25-shadow-and-bone.md\":\"FGMP3Lc3\",\"posts_2021-08-31-biens-numeriques-succession.md\":\"BzZunnIr\",\"posts_2021-09-28-dune.md\":\"zxyThO7A\",\"posts_2021-11-01-inside-man-cambriolage.md\":\"CcSCvfYm\",\"posts_2021-12-14-ultime-experience.md\":\"DbiUrU6O\",\"posts_2022-01-25-ready-player-two-roman.md\":\"BugraGWM\",\"posts_2022-05-08-film-red-notice.md\":\"DXWDx3YB\",\"posts_2022-08-05-bullet-train.md\":\"C3rBXEDT\",\"posts_2023-09-04-ansible-part-1.md\":\"rhlQvOsE\"}");window.__VP_SITE_DATA__=JSON.parse("{\"lang\":\"fr-BE\",\"dir\":\"ltr\",\"title\":\"belGeek\",\"description\":\"Culture & tech au max\",\"base\":\"/\",\"head\":[],\"router\":{\"prefetchLinks\":true},\"appearance\":true,\"themeConfig\":{\"footer\":{\"copyright\":\"Copyright © 2025-present Maxime Deposson\"},\"lastUpdated\":{\"text\":\"Dernière mise à jour : \",\"formatOptions\":{\"dateStyle\":\"full\",\"timeStyle\":\"medium\"}},\"nav\":[{\"text\":\"Accueil\",\"link\":\"/\"},{\"text\":\"Blog\",\"link\":\"/blog\"}],\"search\":{\"provider\":\"local\"},\"sidebar\":[{\"text\":\"Posts\",\"items\":[{\"description\":\"Aujourd'hui, je vais vous parler d'Ansible, un outil d'automatisation codé en Python, conçu et maintenu par Red Hat.\",\"img\":\"/assets/../images/ansible_background.webp\",\"text\":\"Ansible - Partie 1\",\"link\":\"/posts/2023-09-04-ansible-part-1\"},{\"description\":\"Dans Bullet train, nous accompagnons un tueur à gages surnommé Coccinelle (Brad Pitt) dans son trajet dans un train à grande vitesse japonais, le Bullet train, voyageant entre Tokyo et Kyoto. Son but ? Récupérer une malette appartenant à un baron du crime et la livrer à son employeur. Tout semble facile, jusqu'à ce qu'il se rende compte qu'il est loin d'être le seul à avoir le même objectif...\",\"img\":\"https://m.media-amazon.com/../images/M/MV5BMDU2ZmM2OTYtNzIxYy00NjM5LTliNGQtN2JmOWQzYTBmZWUzXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_.jpg\",\"text\":\"Bullet train, un blockbuster pas comme les autres\",\"link\":\"/posts/2022-08-05-bullet-train\"},{\"description\":\"Durant l'Antiquité, la reine Cléopâtre et le général romain Marc-Antoine s'aimaient. Pour lui témoigner de son amour, Marc-Antoine offrit à Cléopâtre trois œufs incrustés de pierres précieuses et recouverts de feuilles d'or. Sur ces trois œufs, seuls deux ont été retrouvés et exposés dans des musées, le dernier restant introuvable\",\"img\":\"https://thewebtribune.com/wp-content/uploads/2021/11/red-notice-actors-dwayne-johnson-gal-gadot-ryan-reynolds-expected-salary-for-their-work-will-blow-your-mind-001-1068x561.jpg\",\"text\":\"Red notice - le film de cambriolage signé Netflix\",\"link\":\"/posts/2022-05-08-film-red-notice\"},{\"description\":\"Que vaut le second volet des aventures de Wade Watts ? Si vous cherchez un avis, c'est par ici !\",\"img\":\"https://www.omegascopio.com.br/wp-content/uploads/2020/08/ready-player-two-o-megascopio.jpg\",\"text\":\"Ready Player Two, entre morale et stéréotypes\",\"link\":\"/posts/2022-01-25-ready-player-two-roman\"},{\"description\":\"Voici LE livre qui réconciliera les amoureux des sciences et techniques et les amateurs de romans à suspense\",\"img\":\"https://www.jailu.com/var/flammarion-multisite/storage/images/home-j-ai-lu/actualites/septembre-2021-l-ultime-experience/107914-2-fre-FR/Septembre-2021-L-ultime-experience.jpg\",\"text\":\"L'ultime expérience, un excellent thriller par le créateur d'E-Penser\",\"link\":\"/posts/2021-12-14-ultime-experience\"},{\"description\":\"Si vous pensez qu'un braqueur de banque est toujours méchant, \\\"The inside man\\\" vous prouvera le contraire !\",\"img\":\"https://pursuenews.com/wp-content/uploads/2018/10/Inside-Man-poster.jpg\",\"text\":\"The inside man, récit d'un cambriolage pas comme les autres\",\"link\":\"/posts/2021-11-01-Inside-man-cambriolage\"},{\"description\":\"À moins d'avoir vécu sur une autre planète ces 2 derniers mois, vous avez certainement entendu parler du dernier film de Denis Villeneuve, \\\"Dune\\\". Suivez le guide pour en savoir plus !\",\"img\":\"https://cdn.radiofrance.fr/s3/cruiser-production/2021/09/227896ee-2c01-4cc5-9f7b-b671ca16030d/1136_4633954.jpg-r_1920_1080-f_jpg-q_x-xxyxx_copie.jpg\",\"text\":\"Dune : aperçu d'une réussite visuelle au scénario décevant\",\"link\":\"/posts/2021-09-28-Dune\"},{\"description\":\"En fonction de votre âge et de vos préoccupations, vous avez peut-être déjà réfléchi à votre succession. Vous êtes vous déjà demandé ce qu'il adviendrait de vos bibliothèques Kindle, Apple Music ou Steam à votre décès ? Non ? Vous trouverez quelques pistes de réflexion dans cet article !\",\"img\":\"https://images.unsplash.com/photo-1528569937393-ee892b976859?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80\",\"text\":\"Quand \\\"biens numériques\\\" ne riment pas avec succession\",\"link\":\"/posts/2021-08-31-biens-numeriques-succession\"},{\"description\":\"Si vous êtes un adepte de Netflix, vous connaissez sûrement Shadow and Bone. Si ce nom ne vous dit rien, vous l'ajouterez certainement à votre liste de séries à voir d'ici la fin de cet article garanti sans spoilers.\",\"img\":\"https://resizing.flixster.com/ankdjkGX5naVD7s8A7vGQytSFeg=/740x380/v1.bjsyNzIyNzkwO2o7MTg4NDE7MTIwMDsyMDQ4OzExNTI\",\"text\":\"Shadow and Bone : encore une excellente production signée Netflix\",\"link\":\"/posts/2021-05-25-shadow-and-bone\"},{\"description\":\"Il y a quelques semaines, j'ai déniché en librairie un roman de Philippe Raxhon. Ce professeur d'histoire à l'Université de Liège s'est mis à écrire en 2018 avec la parution de son premier roman, La Source S. Je m'en vais vous le faire découvrir dans cet article !\",\"img\":\"https://images.unsplash.com/photo-1505664194779-8beaceb93744?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80\",\"text\":\"Philippe Raxhon, le Dan Brown belge\",\"link\":\"/posts/2021-04-13-philippe-raxhon-dan-brown-belge\"},{\"description\":\"Récemment, j'ai décidé de me lancer dans la lecture de lauréats du Prix Farniente. Mon dernier choix en date s'est porté sur \\\"La Proie\\\", un roman pour ados écrit par le français Philippe Arnaud.\",\"img\":\"https://images.unsplash.com/photo-1425326452142-67c31f601d2f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1491&q=80\",\"text\":\"La Proie, l'esclavage moderne vulgarisé\",\"link\":\"/posts/2021-03-07-la-proie-esclavage-moderne\"},{\"description\":\"Le public ado a toujours été difficile à conquérir pour les bibliothécaires. Difficile, mais pas impossible. Pour relever ce défi, la Fédération Wallonie-Bruxelles a créé un prix littéraire qui leur est spécialement dédié, sobrement intitulé Prix Farniente.\",\"img\":\"https://images.unsplash.com/photo-1488868935619-4483ed595b69?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80\",\"text\":\"Le Prix Farniente, le prix littéraire pour ados\",\"link\":\"/posts/2021-02-23-prix-farniente\"},{\"description\":\"Par moments, la vie peut nous sembler nulle et l'on voudrait du changement. Certains peuvent alors penser qu'il serait sympa de pouvoir vivre dans un jeu vidéo. Mais est-ce vraiment la panacée ?\",\"img\":\"https://images.unsplash.com/photo-1560419015-7c427e8ae5ba?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80\",\"text\":\"Vivre dans un jeu vidéo, rêve ou cauchemar ?\",\"link\":\"/posts/2021-02-02-Vivre-dans-un-jeu-video-reve-ou-cauchemar\"},{\"description\":\"Miracle of Sound est un artiste irlandais dont les créations s'inspirent directement de la pop culture (jeux vidéos, films et séries). Son répertoire, aux sonorités rock, pop voire heavy metal fait partie de ma liste de lecture depuis environ 1 an. J'ai donc décidé de vous faire découvrir ce musicien dans cet article.\",\"img\":\"https://strangera.files.wordpress.com/2012/04/miracle-of-sound.jpg\",\"text\":\"Miracle of Sound, l'artiste inspiré par la pop culture\",\"link\":\"/posts/2021-01-17-Miracle-of-sound\"},{\"description\":\"L'expérience du Chat de Schrödinger, ça vous évoque quelque-chose ? Non ? Pas grave, je vais vous l'expliquer au travers d'un film. 😃\",\"img\":\"../../images/coherence.webp\",\"text\":\"Coherence, entre astronomie et physique quantique\",\"link\":\"/posts/2021-01-04-Coherence-entre-astronomie-et-physique-quantique\"},{\"description\":\"Il y a quelques semaines, lors de l'une de mes expéditions sur le web, j'ai découvert une nouvelle extension pour Firefox, j'ai nommé B!tch to Boss. À quoi sert-elle me direz-vous ? Elle permet de rendre le web plus respectueux (oui, ça existe encore 😇) en remplaçant chaque insulte potentielle envers les femmes avec le mot Boss (traduction anglaise de patron ou caïd pour ceux qui ne maîtrisent pas la langue 😉).\",\"img\":\"../images/pic08.jpg\",\"text\":\"Bitch to Boss, l'extension Firefox qui vous veut du bien\",\"link\":\"/posts/2020-12-08-Bitch-to-Boss\"}]}],\"socialLinks\":[{\"icon\":\"github\",\"link\":\"https://github.com/belgianGeek\"},{\"icon\":\"linkedin\",\"link\":\"https://www.linkedin.com/in/maxime-deposson/\"}]},\"locales\":{},\"scrollOffset\":134,\"cleanUrls\":true}");</script>
